    <main>
        <section class="contenido-contacto">
            <h2>Contacta con nosotros!</h2>
            <p>Llena con tus datos para contactar con nosotros.</p>
            <form action="#" method="post">
                <div class="campo">
                    <label for="nombre">Tu Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Tu Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="campo">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Deja tu comentario</label>
                    <textarea name="mensaje" id="mensaje" rows="4">Deja tu comentario de que te parece la pagina y en aspectos podemos mejorar</textarea>
                </div>
                <div class="checkbox-campo">
                    <label for="terminos"><input type="checkbox" id="terminos" name="terminos" required>Acepto los Términos y Condiciones</label>
                </div>
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </section>
        <aside>
            <h4>Otras Noticias</h4>
